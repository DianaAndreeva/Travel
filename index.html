<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel</title>
</head>
<body>
  <header class="header">
    <div class="logo-portal">
      <img src="/assets/logo.svg" alt="logo">
    </div>
    <nav class="navigation">
      <ul class="nav-list">
        <li>How It Works</li>
        <li>Plan Your Trip</li>
        <li>Destinations</li>
        <li>Travel Stories</li>
      </ul>
    </nav>
  <button class="login"><p>Login</p></button>
  </header>
  <main>
    <section class="plan-trip">
      <p class="explore">Explore the beauty of the world</p>
      <p class="recieve"> receive personalized recommendations for countries, hotels, activities and more</p>
      <form>
        <input type="text" name="text" class="search" placeholder="what would you like to do?">
        <input type="submit" name="submit" class="submit" value="search">
      </form>
    </section>
  </main>
</body>
</html>
